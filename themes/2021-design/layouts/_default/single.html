{{ define "main" }}
  <div class="grid grid-cols-1">
    {{ partial "breadcrumb.html" . }}
    <article>
      <h2 class="mb-0 leading-tight">{{- .Title -}}</h2>
      <div>
        {{ if not .Date.IsZero }}
          <time class="italic" datetime="{{ .Date }}">
            {{- .Date.Format "January 2, 2006 @ 15:04" -}}
          </time>
        {{ end }}
        {{ partial "blog-tags.html" . }}
      </div>
      <div>
        {{- .Content -}}
      </div>
    </article>
  </div>
{{ end }}
