{{ define "main" }}
<article class="grid-x">
    {{ partial "breadcrumb.html" . }}
    <div class="small-12 cell">
        <h2>{{- .Title -}}</h2>
        <time datetime="{{ .Date }}">
            {{- .Date.Format "January 2, 2006" -}}
        </time>
    </div>
    <div class="small-12 cell">
        {{- .Content -}}
    </div>
</article>
{{ end }}
